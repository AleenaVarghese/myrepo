<!DOCTYPE html>
<html>
<head>
    <title>DEMONSTRATING TABLE</title>
    <style>
    table {
    border:none;
    border-collapse: collapse;
}

table td {
    border-left: 1px solid #000;
    border-right: 1px solid #000;
}

table td:first-child {
    border-left: none;
}

table td:last-child {
    border-right: none;
}
   .mycheckbox {
        width: 50px;
        height: 50px;
    }
    .img{
        width:50px;
        height:25px
    }

    </style>
</head>
<body>
        <center>   
            <br/><br/><br/><br/>            
    <table border ="1" style="border-style:hidden;width:700px;height:300px">
        <tr style="background:limegreen">
            <th>Contact name</th>
            <th>City</th>
            <th>Country</th>
            <th>Is Promoted</th>
        </tr>
        <tr>
            <td>Maria Andres</td>
            <td>Berlin</td>
            <td><img src="germany.png" class="img">Germany</td>
            <td><input type="checkbox" name="maria" value="promoted"></td>
        </tr>
        <tr style="background:gainsboro">
            <td>Anna Trujillo</td>
            <td>Mexico D.F.</td>
            <td><img src="mexico.png" class="img">Mexico</td>
            <td><input type="checkbox" name="anna" value="promoted" checked></td>
        </tr>
        <tr>
            <td>Antonio Moreno</td>
            <td>Mexico D.F.</td>
            <td><img src="mexico.png" class="img">Mexico</td>
            <td><input type="checkbox" name="antonio" value="promoted"></td>
        </tr>
        <tr style="background:gainsboro">
            <td>Thomas Hardy</td>
            <td>London</td>
            <td><img src="germany.png" class="img">UK</td>
            <td><input type="checkbox" name="thomas" value="promoted"></td>
        </tr>
    </table>


</center>
</body>
</html>
